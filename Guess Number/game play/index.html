<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="/java script/Guess Number/game play/index.css">
</head>
<body>
    <div class="box">
        <button id="again">Again</button>
        <p id="ltlfont">Choose a number between 1 and 20</p>
        <h1 id="bigfont">Guess my Number Game</h1>
        <div class="score">
            <h2 id="msg">Your Guess!</h2>
        </div>
        <div class="text">
            <h3>Score: <span id="initialScore">20</span></h3>
            <h3 id="maxScore">Highest Score: 0</h3>
        </div>
        <div class="input">
            <input type="text" id="inp">
            <button id="check">Check!</button>
        </div>
    </div>

<script src="./main.js"></script>

</body>
</html>
